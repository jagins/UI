<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lendr-Login</title>
    <link rel="stylesheet" href="styles/core.css">
</head>

<body class="background">
    <header>
        <div id="root">
            <div id="mobile-nav-wrapper" onclick="toggleMenu();">
                <ul>
                    <li class="darker"><img src="rsc/Home-Button-White.png" />
                        <p>Home</p>
                    </li>
                    <li class="lighter"><img src="rsc/search-icon-white.png" />
                        <p>Browse</p>
                    </li>
                    <li class="darker"><img src="rsc/Trading-White.png" />
                        <p>Lend</p>
                    </li>
                    <li class="lighter"><img src="rsc/login_button_white.png" />
                        <p>Login</p>
                    </li>
                </ul>
            </div>
            <nav>
                <div id="width-manager">
                    <img src="rsc/lendr-logo-inversed.png" alt="Lendr Logo">
                    <div>
                        <div class="hover-container">
                            <a href="index.html">Home</a>
                            <hr class="link-underline">
                        </div>
                        <div class="hover-container">
                            <a href="browse.html">Browse</a>
                            <hr class="link-underline">
                        </div>
                        <div class="hover-container">
                            <a href="lend.html">Lend</a>
                            <hr class="link-underline">
                        </div>
                        <div class="hover-container">
                            <a href="login.html">Login</a>
                            <hr class="link-underline">
                        </div>
                    </div>
                </div>
                <div id="mobile-bar">
                    <img id="mobile-menu-toggle" src="rsc/menu-icon-white.png" />
                    <div>
                        <img src="rsc/lendr-logo-inversed.png" alt="Lendr Logo">
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <section>
        <div>
            <h1>Login</h1>
            <form class="login">
                <p class="userText">Username</p>
                <input class="userName" type="text" name="UserName">
                <p class="passText">Password</p>
                <input class="password" type="password" name="Password"> <br>
                <a class="forgot" href="#"> Forgot Password?</a>
            </form>
        </div>
        <div class="btnGroup">
            <p class="btn">Login</p>
            <p class="btn">Sign Up</p>
        </div>
    </section>
</body>

<footer>
        <section id="social-links">
            <h1>Contact us</h1>
            <hr>
            <div>
                <img id="facebook-img" src="rsc/facebook.png"
                    onmouseover='changeImage("facebook-img", "rsc/facebook-hover.png");'
                    onmouseout='changeImage("facebook-img", "rsc/facebook.png");' />
                <img id="twitter-img" src="rsc/twitter.png"
                    onmouseover='changeImage("twitter-img", "rsc/twitter-hover.png");'
                    onmouseout='changeImage("twitter-img", "rsc/twitter.png");' />
                <img id="youtube-img" src="rsc/youtube.png"
                    onmouseover='changeImage("youtube-img", "rsc/youtube-hover.png");'
                    onmouseout='changeImage("youtube-img", "rsc/youtube.png");' />
            </div>
        </section>
        <section id="other-links">
            <a href="#">How it works</a>
            <a href="#">Privacy policy</a>
            <a href="#">Terms and Conditions</a>
        </section>
        <img id="lambda-logo" src="rsc/lambda-logo.png" alt="Lambda Logo" />
    </footer>

</html>
